      /* box-shadow supprimé pour enlever l'ombre portée */

      overflow: hidden;
    }

    .slice {
      height: 140px; /* réduit un peu la hauteur (au lieu de 150) */
      overflow: hidden;
      position: relative;
    }

    .slice img {
      width: 100%;
      position: absolute;
      left: 0;
      /* ajustement des top pour chaque tranche avec nouvelle hauteur */
    }

    .slice:nth-child(1) img {
      top: 0;
    }

    .slice:nth-child(2) img {
      top: -140px;
    }

    .slice:nth-child(3) img {
      top: -280px;
    }

    .slice:nth-child(4) img {

    }

    const container = document.getElementById("container");

    function getRandomImages(n) {
      const shuffled = imageList
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
      return shuffled.slice(0, n);
    }

    function generateExquisite() {
      container.innerHTML = "";

      const chosenImages = getRandomImages(4);

      chosenImages.forEach((imgName, index) => {
        const slice = document.createElement("div");
        slice.classList.add("slice");

        const img = document.createElement("img");
        img.src = "images/" + imgName;
        img.alt = "Image " + (index + 1);

        slice.appendChild(img);
        container.appendChild(slice);
      });
    }

    window.onload = generateExquisite;
